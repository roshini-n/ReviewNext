<div class="confirm-dialog">
  <h2 mat-dialog-title>
    <mat-icon color="warn" *ngIf="data.confirmColor === 'warn'">warning</mat-icon>
    <mat-icon color="primary" *ngIf="data.confirmColor === 'primary'">help</mat-icon>
    <mat-icon color="accent" *ngIf="data.confirmColor === 'accent'">info</mat-icon>
    {{ data.title }}
  </h2>
  
  <div mat-dialog-content>
    <p>{{ data.message }}</p>
  </div>
  
  <div mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">
      {{ data.cancelText }}
    </button>
    <button mat-raised-button 
            [color]="data.confirmColor" 
            (click)="onConfirm()">
      {{ data.confirmText }}
    </button>
  </div>
</div>
