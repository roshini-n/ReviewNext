<div class="add-app-container">
  <h1>Add New App</h1>
  
  <form [formGroup]="appForm" (ngSubmit)="onSubmit()" class="app-form">
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" placeholder="Enter app title">
        <mat-error *ngIf="appForm.get('title')?.hasError('required')">
          Title is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Developer</mat-label>
        <input matInput formControlName="developer" placeholder="Enter developer name">
        <mat-error *ngIf="appForm.get('developer')?.hasError('required')">
          Developer is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" rows="4" placeholder="Enter app description"></textarea>
        <mat-error *ngIf="appForm.get('description')?.hasError('required')">
          Description is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option value="games">Games</mat-option>
          <mat-option value="productivity">Productivity</mat-option>
          <mat-option value="social">Social</mat-option>
          <mat-option value="education">Education</mat-option>
          <mat-option value="utilities">Utilities</mat-option>
          <mat-option value="other">Other</mat-option>
        </mat-select>
        <mat-error *ngIf="appForm.get('category')?.hasError('required')">
          Category is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Platform</mat-label>
        <mat-select formControlName="platform">
          <mat-option value="ios">iOS</mat-option>
          <mat-option value="android">Android</mat-option>
          <mat-option value="windows">Windows</mat-option>
          <mat-option value="mac">macOS</mat-option>
          <mat-option value="linux">Linux</mat-option>
          <mat-option value="web">Web</mat-option>
        </mat-select>
        <mat-error *ngIf="appForm.get('platform')?.hasError('required')">
          Platform is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Image URL</mat-label>
        <input matInput formControlName="imageUrl" placeholder="Enter image URL">
        <mat-error *ngIf="appForm.get('imageUrl')?.hasError('required')">
          Image URL is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="button-row">
      <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting">
        <mat-spinner *ngIf="isSubmitting" diameter="20"></mat-spinner>
        <span *ngIf="!isSubmitting">Add App</span>
        <span *ngIf="isSubmitting">Adding App...</span>
      </button>
      <button mat-button type="button" routerLink="/apps">Cancel</button>
    </div>
  </form>
</div>
