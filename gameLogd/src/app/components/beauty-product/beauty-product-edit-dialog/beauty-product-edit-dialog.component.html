<h2 mat-dialog-title>Edit Beauty Product</h2>
<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Brand</mat-label>
      <input matInput formControlName="brand" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Category</mat-label>
      <input matInput formControlName="category" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="4"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="imageUrl">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Skin Concerns</mat-label>
      <mat-chip-grid #skinConcernChipGrid>
        <mat-chip-row *ngFor="let concern of productForm.get('skinConcerns')?.value"
                   (removed)="removeSkinConcern(concern)">
          {{concern}}
          <button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip-row>
      </mat-chip-grid>
      <input placeholder="New skin concern..."
             [matChipInputFor]="skinConcernChipGrid"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             (matChipInputTokenEnd)="addSkinConcern($event)">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Benefits</mat-label>
      <mat-chip-grid #benefitChipGrid>
        <mat-chip-row *ngFor="let benefit of productForm.get('benefits')?.value"
                   (removed)="removeBenefit(benefit)">
          {{benefit}}
          <button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip-row>
      </mat-chip-grid>
      <input placeholder="New benefit..."
             [matChipInputFor]="benefitChipGrid"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             (matChipInputTokenEnd)="addBenefit($event)">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>How to Use</mat-label>
      <textarea matInput formControlName="howToUse" rows="4"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Ingredients</mat-label>
      <textarea matInput formControlName="ingredients" rows="4"></textarea>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!productForm.valid">Save</button>
  </mat-dialog-actions>
</form>
