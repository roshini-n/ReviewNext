<div class="book-details-container" *ngIf="!isLoading">
  <div class="book-header">
    <div class="book-image">
      <img [src]="book?.imageUrl" [alt]="book?.title" class="book-cover">
    </div>
    <div class="book-info">
      <h1>{{book?.title}}</h1>
      <div class="book-meta">
        <p><strong>Author:</strong> {{book?.author}}</p>
        <p><strong>Publisher:</strong> {{book?.publisher}}</p>
        <p><strong>Publication Date:</strong> {{book?.publicationDate | date}}</p>
        <p><strong>Rating:</strong> {{book?.rating | number:'1.1-1'}} ({{book?.numRatings}} ratings)</p>
      </div>
      <div class="book-genres">
        <mat-chip-listbox>
          <mat-chip *ngFor="let genre of book?.genres">{{genre}}</mat-chip>
        </mat-chip-listbox>
      </div>
      <div class="book-actions" *ngIf="isLoggedIn">
        <button mat-raised-button color="primary" (click)="onAddToLog()">
          <mat-icon>add</mat-icon>
          Add to Log
        </button>
        <button mat-raised-button color="accent" (click)="onAddReview()">
          <mat-icon>rate_review</mat-icon>
          Add Review
        </button>
        <button mat-raised-button color="warn" (click)="onEditBook()">
          <mat-icon>edit</mat-icon>
          Edit
        </button>
        <button mat-raised-button color="warn" (click)="onDeleteBook()">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </div>
    </div>
  </div>

  <mat-tab-group (selectedTabChange)="onTabChange($event.index)">
    <mat-tab label="Description">
      <div class="tab-content">
        <p>{{book?.description}}</p>
      </div>
    </mat-tab>
    <mat-tab label="Reviews">
      <div class="tab-content">
        <!-- Reviews will be implemented here -->
      </div>
    </mat-tab>
    <mat-tab label="Logs">
      <div class="tab-content">
        <!-- Logs will be implemented here -->
      </div>
    </mat-tab>
  </mat-tab-group>
</div>

<div class="loading-container" *ngIf="isLoading">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  <p>Loading book details...</p>
</div>

<div class="error-container" *ngIf="error">
  <p class="error-message">{{error}}</p>
  <button mat-raised-button color="primary" (click)="router.navigate(['/books'])">
    Back to Books
  </button>
</div>
