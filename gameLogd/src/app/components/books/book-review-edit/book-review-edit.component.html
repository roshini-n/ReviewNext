<h2 mat-dialog-title>Edit Your Review</h2>
<mat-dialog-content>
  <div class="rating-select">
    <p>Rating:</p>
    <div class="stars-container">
      <mat-icon 
        *ngFor="let star of [1, 2, 3, 4, 5]" 
        [class.filled]="star <= editedReview.rating" 
        [class.empty]="star > editedReview.rating"
        (click)="updateRating(star)">
        star
      </mat-icon>
    </div>
  </div>
  
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Review</mat-label>
    <textarea 
      matInput 
      [(ngModel)]="editedReview.reviewText" 
      rows="5" 
      placeholder="Write your review here..."></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!editedReview.reviewText?.trim()">
    Update Review
  </button>
</mat-dialog-actions>
