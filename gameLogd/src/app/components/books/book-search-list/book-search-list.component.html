<div class="game-search-container">
  <div *ngIf="loading" class="loading">
    <div class="loader"></div>
  </div>

  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
  </div>

  <div *ngIf="!loading && !error && books.length === 0" class="no-results">
    <p>{{ emptyMessage }}</p>
  </div>

  <div *ngIf="!loading && !error && books.length > 0" class="game-grid">
    <div *ngFor="let book of books" class="game-card">
      <a [routerLink]="['/books', book.id]" class="game-link">
        <div class="game-image-container">
          <img
            *ngIf="book.imageUrl"
            [src]="book.imageUrl"
            [alt]="book.title"
            class="game-image"
          />
          <img
            *ngIf="!book.imageUrl"
            src="assets/images/placeholder.png"
            alt="No image available"
            class="game-image"
          />
        </div>
        <div class="game-details">
          <h3 class="game-title">{{ book.title }}</h3>
          <p *ngIf="book.author" class="game-developer">
            {{ book.author }}
          </p>
          <p *ngIf="book.rating" class="game-rating">{{ book.rating }}/5</p>
        </div>
      </a>
    </div>
  </div>
</div>
