<div class="search-container">
  <h2 *ngIf="searchQuery" class="search-title">Book results for "{{ searchQuery }}"</h2>

  <app-book-search-list [books]="results" [loading]="isLoading" [error]="error"></app-book-search-list>

  <div *ngIf="isLoading" class="loading">Loading...</div>
  <div *ngIf="error" class="error">{{ error }}</div>
</div>
