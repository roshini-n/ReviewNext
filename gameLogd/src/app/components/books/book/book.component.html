<div class="page-container">
  <div class="content-wrapper">
    <div class="book-container">
      <div class="header-section">
    <h1>Books</h1>
    @if (authService.currentUserSig()) {
    <button mat-raised-button color="primary" routerLink="/add_book">
      <mat-icon>add</mat-icon>
      Add Book
    </button>
    }
  </div>
  
  <h2>Trending</h2>
  <p-carousel [value]="trendingBooks" [numVisible]="3" [numScroll]="1" [circular]="true" [autoplayInterval]="3000">
    <ng-template let-book pTemplate="item">
      <div class="book-card">
        <a [routerLink]="['/books', book.id]">
          <img class="thumbnail" [src]="book.imageUrl" [alt]="book.title">
          <div class="book-info">
            <h3>{{ book.title }}</h3>
            <p>Rating: {{ book.rating }}/5</p>
          </div>
        </a>
      </div>
    </ng-template>
  </p-carousel>

  <h2>Top Rated</h2>
  <p-carousel [value]="topRatedBooks" [numVisible]="3" [numScroll]="1" [circular]="true" [autoplayInterval]="3000">
    <ng-template let-book pTemplate="item">
      <div class="book-card">
        <a [routerLink]="['/books', book.id]">
          <img class="thumbnail" [src]="book.imageUrl" [alt]="book.title">
          <div class="book-info">
            <h3>{{ book.title }}</h3>
            <p>Rating: {{ book.rating }}/5</p>
          </div>
        </a>
      </div>
    </ng-template>
  </p-carousel>
