<div class="book-container">
  <div class="header-section">
    <h1>Books</h1>
    <button mat-raised-button color="primary" routerLink="/add_book">
      <mat-icon>add</mat-icon>
      Add Book
    </button>
  </div>
  
  <h2>Trending</h2>
  <p-carousel [value]="trendingBooks" [numVisible]="3" [numScroll]="1" [circular]="true" [autoplayInterval]="3000">
    <ng-template let-book pTemplate="item">
      <div class="book-card">
        <mat-card>
          <img mat-card-image [src]="book.imageUrl" [alt]="book.title">
          <mat-card-content>
            <h3>{{ book.title }}</h3>
            <p>By {{ book.author }}</p>
            <p>Rating: {{ book.rating }}/5</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button [routerLink]="['/books', book.id]">View Details</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </ng-template>
  </p-carousel>

  <h2>Top Rated</h2>
  <p-carousel [value]="topRatedBooks" [numVisible]="3" [numScroll]="1" [circular]="true" [autoplayInterval]="3000">

          <img mat-card-image [src]="book.imageUrl" [alt]="book.title">

            <h3>{{ book.title }}</h3>
            <p>By {{ book.author }}</p>
            <p>Rating: {{ book.rating }}/5</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button [routerLink]="['/books', book.id]">View Details</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </ng-template>
  </p-carousel>

  <h2>Most Popular</h2>
  <p-carousel [value]="popularBooks" [numVisible]="3" [numScroll]="1" [circular]="true" [autoplayInterval]="3000">
    <ng-template let-book pTemplate="item">
      <div class="book-card">
        <mat-card>
          <img mat-card-image [src]="book.imageUrl" [alt]="book.title">
          <mat-card-content>
            <h3>{{ book.title }}</h3>
            <p>By {{ book.author }}</p>
            <p>Rating: {{ book.rating }}/5</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button [routerLink]="['/books', book.id]">View Details</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </ng-template>
  </p-carousel>
</div>
