<h2 mat-dialog-title>Add Game:</h2>
<mat-dialog-content>
    <form [formGroup]="form" >
        <mat-form-field>
            <mat-label>Search Game:</mat-label>
            <input type="text" formControlName="searchQuery" matInput>
        </mat-form-field>
        <button mat-raised-button (click)="onEnter()">Search</button>
        <button mat-raised-button (click)="onCancelClick()">Cancel</button>
    </form>
   
    

    <mat-dialog-actions>
        @if (searchResults.length > 0) {
            <div class="game-grid-dialog">
                @for (game of searchResults; track game) {
                    <div class="game-card" 
                    [attr.data-id]="game.id"
                    (click)="selectGame(gameElm)"
                    #gameElm>
                        <div class="game-image-container">
                            <img
                            *ngIf="game.imageUrl"
                            [src]="game.imageUrl"
                            [alt]="game.title"
                            class="game-image"
                            />
                            <img
                            *ngIf="!game.imageUrl"
                            src="assets/images/placeholder.png"
                            alt="No image available"
                            class="game-image"
                            />
                        </div>
                        <div class="game-details">
                            <h3 class="game-title">{{ game.title }}</h3>
                            <p *ngIf="game.developer" class="game-developer">
                                {{ game.developer }}
                            </p>
                        </div>
                    </div>  
                }
            </div>
        }
    </mat-dialog-actions>
    
</mat-dialog-content>
