<h2 mat-dialog-title>Edit Electronic Gadget</h2>
<form [formGroup]="gadgetForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Brand</mat-label>
      <input matInput formControlName="brand" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Model</mat-label>
      <input matInput formControlName="model">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Category</mat-label>
      <input matInput formControlName="category" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="4"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Release Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="releaseDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Features</mat-label>
      <mat-chip-grid #featureChipGrid>
        <mat-chip-row *ngFor="let feature of gadgetForm.get('features')?.value"
                   (removed)="removeFeature(feature)">
          {{feature}}
          <button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip-row>
      </mat-chip-grid>
      <input placeholder="New feature..."
             [matChipInputFor]="featureChipGrid"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             (matChipInputTokenEnd)="addFeature($event)">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Specifications</mat-label>
      <mat-chip-grid #specChipGrid>
        <mat-chip-row *ngFor="let spec of gadgetForm.get('specifications')?.value"
                   (removed)="removeSpecification(spec)">
          {{spec}}
          <button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip-row>
      </mat-chip-grid>
      <input placeholder="New specification..."
             [matChipInputFor]="specChipGrid"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             (matChipInputTokenEnd)="addSpecification($event)">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="imageUrl">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Availability</mat-label>
      <input matInput formControlName="availability" placeholder="e.g., In Stock, Out of Stock">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Color</mat-label>
      <input matInput formControlName="color">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Warranty</mat-label>
      <input matInput formControlName="warranty" placeholder="e.g., 1 year, 2 years">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Rating</mat-label>
      <input matInput type="number" formControlName="rating" min="0" max="5" step="0.1">
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!gadgetForm.valid">Save</button>
  </mat-dialog-actions>
</form>
