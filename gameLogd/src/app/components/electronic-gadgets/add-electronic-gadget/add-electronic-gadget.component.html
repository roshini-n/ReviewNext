<div class="add-electronic-gadget-container">
  <h2>Add Electronic Gadget</h2>
  <form [formGroup]="electronicGadgetForm" (ngSubmit)="onSubmit()" class="electronic-gadget-form">
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" required>
        <mat-error *ngIf="electronicGadgetForm.get('title')?.hasError('required')">
          Title is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Brand</mat-label>
        <input matInput formControlName="brand" required>
        <mat-error *ngIf="electronicGadgetForm.get('brand')?.hasError('required')">
          Brand is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category" required>
          <mat-option value="smartphone">Smartphone</mat-option>
          <mat-option value="laptop">Laptop</mat-option>
          <mat-option value="tablet">Tablet</mat-option>
          <mat-option value="smartwatch">Smartwatch</mat-option>
          <mat-option value="headphones">Headphones</mat-option>
        </mat-select>
        <mat-error *ngIf="electronicGadgetForm.get('category')?.hasError('required')">
          Category is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" required>
        <mat-error *ngIf="electronicGadgetForm.get('price')?.hasError('required')">
          Price is required
        </mat-error>
        <mat-error *ngIf="electronicGadgetForm.get('price')?.hasError('min')">
          Price must be greater than 0
        </mat-error>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="4" required></textarea>
      <mat-error *ngIf="electronicGadgetForm.get('description')?.hasError('required')">
        Description is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="imageUrl" required>
      <mat-error *ngIf="electronicGadgetForm.get('imageUrl')?.hasError('required')">
        Image URL is required
      </mat-error>
    </mat-form-field>

    <div class="button-row">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <!-- <button mat-button type="button" routerLink="/electronic-gadgets">Cancel</button> -->
      <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting">
        <mat-icon *ngIf="isSubmitting" class="spinner">hourglass_empty</mat-icon>
        {{ isSubmitting ? 'Adding Electronic Gadget...' : 'Add Electronic Gadget' }}
      </button>
