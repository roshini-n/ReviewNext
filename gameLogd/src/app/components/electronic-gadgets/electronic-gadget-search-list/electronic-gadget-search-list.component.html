<div class="game-search-container">
  <div *ngIf="loading" class="loading">
    <div class="loader"></div>
  </div>

  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
  </div>

  <div *ngIf="!loading && !error && gadgets.length === 0" class="no-results">
    <p>{{ emptyMessage }}</p>
  </div>

  <div *ngIf="!loading && !error && gadgets.length > 0" class="game-grid">
    <div *ngFor="let g of gadgets" class="game-card">
      <a [routerLink]="['/electronic-gadgets']" class="game-link">
        <div class="game-image-container">
          <img
            *ngIf="g.imageUrl"
            [src]="g.imageUrl"
            [alt]="g.title"
            class="game-image"
          />
          <img
            *ngIf="!g.imageUrl"
            src="assets/images/placeholder.png"
            alt="No image available"
            class="game-image"
          />
        </div>
        <div class="game-details">
          <h3 class="game-title">{{ g.title }}</h3>
          <p *ngIf="g.brand" class="game-developer">{{ g.brand }}</p>
          <p *ngIf="g.rating" class="game-rating">{{ g.rating }}/5</p>
        </div>
      </a>
    </div>
  </div>
</div>
