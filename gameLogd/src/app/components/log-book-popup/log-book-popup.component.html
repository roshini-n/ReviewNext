<div class="minimal-dialog">
  <div class="dialog-header">
    <div class="header-content">
      <h2 class="game-title">{{ data.book?.title }}</h2>
      <p class="game-meta" *ngIf="data.book?.author">
        {{ data.book?.author }}
      </p>
    </div>
    <button mat-icon-button class="close-button" (click)="onCancelClick()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-dialog-content class="minimal-content">
    <form [formGroup]="logForm" class="log-form" (ngSubmit)="onSubmitClick()">
      <div class="rating-container">
        <div class="star-rating">
          <mat-icon
            *ngFor="let star of [1, 2, 3, 4, 5]"
            (click)="setRating(star)"
            [class.filled]="star <= (logForm.get('rating')?.value || 0)"
            [class.hovered]="star === hoverRating"
            (mouseenter)="setHoverRating(star)"
            (mouseleave)="setHoverRating(0)"
            class="rating-star"
          >
            star
          </mat-icon>
          <span class="rating-text" *ngIf="logForm.get('rating')?.value > 0 || hoverRating > 0">
            {{ hoverRating > 0 ? ratingTexts[hoverRating] : ratingTexts[logForm.get('rating')?.value || 0] }}
          </span>
        </div>
      </div>

      <div class="date-fields">
        <mat-form-field appearance="outline">
          <mat-label>Started</mat-label>
          <input
            matInput
            [matDatepicker]="startPicker"
            formControlName="dateStarted"
            placeholder="Start date"
          />
          <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
          <mat-datepicker #startPicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Finished</mat-label>
          <input
            matInput
            [matDatepicker]="endPicker"
            formControlName="dateCompleted"
            placeholder="End date"
          />
          <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
          <mat-datepicker #endPicker></mat-datepicker>
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline" class="review-field">
        <mat-label>Review</mat-label>
        <textarea
          matInput
          formControlName="review"
          rows="4"
          placeholder="Add a review..."
          class="review-textarea"
        ></textarea>
        <mat-hint align="end">
          {{ logForm.get('review')?.value?.length || 0 }}/500
        </mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option value="reading">Currently Reading</mat-option>
          <mat-option value="completed">Completed</mat-option>
          <mat-option value="dropped">Dropped</mat-option>
          <mat-option value="plan_to_read">Plan to Read</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="minimal-actions">
        <button mat-button class="cancel-button" type="button" (click)="onCancelClick()">
          Cancel
        </button>
        <button
          mat-flat-button
          color="accent"
          class="save-button"
          type="submit"
          [disabled]="logForm.invalid"
        >
          Save
        </button>
      </div>
    </form>
  </mat-dialog-content>
</div>
