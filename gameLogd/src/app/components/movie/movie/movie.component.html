<!--Currently displays all movies in database-->

<div class="movie-container">
  <div class="header-section">
    <h1>Movies</h1>
    @if (authService.currentUserSig()) {
    <button mat-raised-button color="primary" routerLink="/add_movie">
      <mat-icon>add</mat-icon>
      Add Movie
    </button>
    }
  </div>
  
  <h2>Trending</h2>
  <p-carousel [value]="trendingMovies" [numVisible]="3" [numScroll]="1" [circular]="true" [autoplayInterval]="3000">
    <ng-template let-movie pTemplate="item">
      <div class="movie-card">
        <a [routerLink]="['/movies', movie.id]">
          <img class="thumbnail" [src]="movie.imageUrl" [alt]="movie.title">
          <div class="movie-info">
            <h3>{{ movie.title }}</h3>
            <p>Rating: {{ movie.rating }}/5</p>
          </div>
        </a>
      </div>
    </ng-template>
  </p-carousel>

  <h2>Top Rated</h2>
  <p-carousel [value]="topRatedMovies" [numVisible]="3" [numScroll]="1" [circular]="true" [autoplayInterval]="3000">
    <ng-template let-movie pTemplate="item">
      <div class="movie-card">
        <a [routerLink]="['/movies', movie.id]">
          <img class="thumbnail" [src]="movie.imageUrl" [alt]="movie.title">
          <div class="movie-info">
            <h3>{{ movie.title }}</h3>
            <p>Rating: {{ movie.rating }}/5</p>
          </div>
        </a>
      </div>
    </ng-template>
  </p-carousel>
