<h2>Change Bio</h2>

<mat-dialog-content>
  <p>Enter your new bio</p>
  <mat-form-field>
    <mat-label>Bio</mat-label>
    <input matInput [(ngModel)]="bio">
  </mat-form-field>
</mat-dialog-content>

<div class="bio-buttons">
  <button mat-raised-button mat-dialog-close (click)="submitBio()">Submit</button>
  <button mat-raised-button mat-dialog-close>Cancel</button>
</div>
