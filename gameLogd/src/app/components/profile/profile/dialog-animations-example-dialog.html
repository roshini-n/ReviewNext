<div class="dialog-container bio-dialog">
  <h2 mat-dialog-title>
    <mat-icon class="dialog-icon">edit_note</mat-icon>
    Change Bio
  </h2>

  <mat-dialog-content>
    <div class="dialog-content">
      <p class="dialog-description">Tell others about yourself. Share your interests, hobbies, or anything you'd like!</p>
      <form (ngSubmit)="submitBio()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Bio</mat-label>
          <textarea 
            matInput 
            [(ngModel)]="bio" 
            name="bio" 
            placeholder="Write something about yourself..."
            rows="4"
            maxlength="500"></textarea>
          <mat-icon matSuffix>person</mat-icon>
          <mat-hint align="end">{{bio?.length || 0}}/500</mat-hint>
        </mat-form-field>
      </form>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="cancel-btn">
      <mat-icon>close</mat-icon>
      Cancel
    </button>
    <button mat-raised-button color="primary" (click)="submitBio()" class="submit-btn">
      <mat-icon>check</mat-icon>
      Save Changes
    </button>
  </mat-dialog-actions>
</div>
