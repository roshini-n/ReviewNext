<h2>Change username</h2>

<mat-dialog-content>
  <p>Enter your new username</p>
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput [(ngModel)]="username">
  </mat-form-field>
</mat-dialog-content>

<div class="bio-buttons">
  <button mat-raised-button mat-dialog-close (click)="submitUsername()">Submit</button>
  <button mat-raised-button mat-dialog-close>Cancel</button>
</div>
