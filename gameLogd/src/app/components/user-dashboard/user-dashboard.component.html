<div class="body">
<div class="dashboard-container">
  <div class="welcome-section">
    <h1 class="welcome-text">Welcome, {{ username }}!</h1>
    <p class="subtitle">Here's your gaming activity overview</p>
  </div>

  <div class="stats-grid" *ngIf="!isLoading">
    <mat-card class="stat-card">
      <mat-card-content>
        <mat-icon class="stat-icon">rate_review</mat-icon>
        <div class="stat-info">
          <h2>{{ totalReviews }}</h2>
          <p>Total Reviews</p>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-content>
        <mat-icon class="stat-icon">star</mat-icon>
        <div class="stat-info">
          <h2>{{ totalRatings }}</h2>
          <p>Game Ratings</p>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-content>
        <mat-icon class="stat-icon">sports_esports</mat-icon>
        <div class="stat-info">
          <h2>{{ totalGameLogs }}</h2>
          <p>Games Logged</p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="loading-spinner" *ngIf="isLoading">
    <mat-spinner diameter="40"></mat-spinner>
  </div>
</div> 
</div>
