<h2 mat-dialog-title>Edit Web Series</h2>
<form [formGroup]="seriesForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Platform</mat-label>
      <input matInput formControlName="platform" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Creator</mat-label>
      <input matInput formControlName="creator">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="4"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Release Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="releaseDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Number of Seasons</mat-label>
      <input matInput type="number" formControlName="seasons" min="1">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Total Episodes</mat-label>
      <input matInput type="number" formControlName="episodes" min="1">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Status</mat-label>
      <input matInput formControlName="status" placeholder="e.g., Ongoing, Completed, Cancelled">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Genres</mat-label>
      <mat-chip-grid #genreChipGrid>
        <mat-chip-row *ngFor="let genre of seriesForm.get('genres')?.value"
                   (removed)="removeGenre(genre)">
          {{genre}}
          <button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip-row>
      </mat-chip-grid>
      <input placeholder="New genre..."
             [matChipInputFor]="genreChipGrid"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             (matChipInputTokenEnd)="addGenre($event)">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Cast Members</mat-label>
      <mat-chip-grid #castChipGrid>
        <mat-chip-row *ngFor="let actor of seriesForm.get('cast')?.value"
                   (removed)="removeCastMember(actor)">
          {{actor}}
          <button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip-row>
      </mat-chip-grid>
      <input placeholder="New cast member..."
             [matChipInputFor]="castChipGrid"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             (matChipInputTokenEnd)="addCastMember($event)">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="imageUrl">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Language</mat-label>
      <input matInput formControlName="language">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Rating</mat-label>
      <input matInput type="number" formControlName="rating" min="0" max="5" step="0.1">
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!seriesForm.valid">Save</button>
  </mat-dialog-actions>
</form>
